<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/done_all_FILL0_wght400_GRAD0_opsz48.svg" alt="Logo">
        <h1>Todo List</h1>
    </header>
    <aside>
        <section id="default-buttons">
            <div class="menu-option">
                <img src="./images/inbox_FILL0_wght400_GRAD0_opsz48.svg" alt="Inbox">
                <p>Inbox</p>
            </div>
            <div class="menu-option">
                <img src="./images/today_FILL0_wght400_GRAD0_opsz48.svg" alt="Today">
                <p>Today</p>
            </div>
            <div class="menu-option">
                <img src="./images/date_range_FILL0_wght400_GRAD0_opsz48.svg" alt="Week Ahead">
                <p>This Week</p>
            </div>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="menu-option">
                <img src="./images/checklist_FILL0_wght400_GRAD0_opsz48.svg" alt="Project">
                    <p>Sample Project</p>
                </img>
            </div>
            <div class="menu-option">
                <img src="./images/add_task_FILL0_wght400_GRAD0_opsz48.svg" alt="Add Task">
                    <p>Add Project</p>
                </img>
            </div>
        </section>
    </aside>
</body>
</html>
