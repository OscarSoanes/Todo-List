<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Logo">
        <h1>Todo List</h1>
    </header>
    <aside>
        <section id="default-buttons">
            <div class="menu-option selected">
                <img src="./images/inbox.svg" alt="Inbox">
                <p>Inbox</p>
            </div>
            <div class="menu-option">
                <img src="./images/calender_today.svg" alt="Today">
                <p>Today</p>
            </div>
            <div class="menu-option">
                <img src="./images/calender_week.svg" alt="Week Ahead">
                <p>This Week</p>
            </div>
        </section>

        <section>
            <h2>Projects</h2>
            <div id="projects">
            </div>

            <div id="add-project">
                <div id="project-container">
                    <img src="./images/addtask.svg" alt="Add Task"></img>
                    <p>Add Project</p>
                </div>

                <div id="add-project-container" class="invisible">
                    <input type="text" id="project-text" placeholder="title" required>
                    <button id="project-save">Save</button>
                    <button id="project-cancel">Cancel</button>
                </div>
            </div>
        </section>
    </aside>

    <main>
        <section>
            <h2 id="task-heading">Inbox</h2>
            <div class="task-container">
                <div class="task-element low" index="1">
                    <input type="checkbox" class="checkbox">
                    <p class="task-title">Title</p>
                    <p class="task-date">10/10/23</p>
                    <img src="./images/edit.svg" alt="Edit Task">
                    <img src="./images/delete-task.svg" alt="Delete Task">
                    <p>Description</p>
                </div>

                <div class="task-element medium" index="1">
                    <input type="checkbox" class="checkbox">
                    <p class="task-title">Title</p>
                    <p class="task-date">10/10/23</p>
                    <img src="./images/edit.svg" alt="Edit Task">
                    <img src="./images/delete-task.svg" alt="Delete Task">
                    <p>Description</p>
                </div>

                <div class="task-element high" index="1">
                    <input type="checkbox" class="checkbox">
                    <p class="task-title">Title</p>
                    <p class="task-date">10/10/23</p>
                    <img src="./images/edit.svg" alt="Edit Task">
                    <img src="./images/delete-task.svg" alt="Delete Task">
                    <p>Description</p>
                </div>
            </div>


            <div id="add-task-button">
                <img src="./images/addtask.svg" alt="Add Task">
                <p>Add Task</p>
            </div>
            <div id="add-task-container" class="invisible-task">
                <input type="checkbox" class="checkbox" disabled>
                <input type="text" id="text" placeholder="title">
                <input type="date" id="date" placeholder="test">
                <select id="selected">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="text" id="desc" placeholder="description">
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Made by Oscar Soanes, 2023</p>
        <a href="https://github.com/OscarSoanes"><img src="./images/github.svg" alt="GitHub" /></a>
    </footer>
</body>

</html>
