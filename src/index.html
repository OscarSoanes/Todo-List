<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo">
        <h1>Todo List</h1>
    </header>
    <aside>
        <section id="default-buttons">
            <div class="menu-option">
                <img src="./images/inbox.svg" alt="Inbox">
                <p>Inbox</p>
            </div>
            <div class="menu-option">
                <img src="./images/calender_today.svg" alt="Today">
                <p>Today</p>
            </div>
            <div class="menu-option">
                <img src="./images/calender_week.svg" alt="Week Ahead">
                <p>This Week</p>
            </div>
        </section>

        <section>
            <h2>Projects</h2>
            <div id="projects">
                <div class="menu-option">
                    <img src="./images/checklist.svg" alt="Project"></img>
                    <p>Sample Project</p>
                    <img src="./images/delete.svg" alt="Delete Project" class="close-project">
                </div>
            </div>
            
            <div id="add-project">
                <div id="project-container">
                    <img src="./images/addtask.svg" alt="Add Task"></img>
                    <p>Add Project</p>
                </div>

                <div id="add-project-container" class="invisible">
                    <input type="text" id="project-text" placeholder="title" required>
                    <button id="project-save">Save</button>
                    <button id="project-cancel">Cancel</button>
                </div>
            </div>
        </section>
    </aside>

    <main>
    </main>

    <footer>
        <p>Made by Oscar Soanes, 2023</p>
        <a href="https://github.com/OscarSoanes"><img src="./images/github.svg" alt="GitHub" /></a>
      </footer>
</body>
</html>
