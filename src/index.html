<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/done_all_FILL0_wght400_GRAD0_opsz48.svg" alt="Logo">
        <h1>Todo List</h1>
    </header>
    <aside>
        <section id="default-buttons">
            <div class="menu-option">
                <img src="./images/inbox_FILL0_wght400_GRAD0_opsz48.svg" alt="Inbox">
                <p>Inbox</p>
            </div>
            <div class="menu-option">
                <img src="./images/today_FILL0_wght400_GRAD0_opsz48.svg" alt="Today">
                <p>Today</p>
            </div>
            <div class="menu-option">
                <img src="./images/date_range_FILL0_wght400_GRAD0_opsz48.svg" alt="Week Ahead">
                <p>This Week</p>
            </div>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="menu-option">
                <img src="./images/checklist_FILL0_wght400_GRAD0_opsz48.svg" alt="Project"></img>
                <p>Sample Project</p>
                <img src="./images/close_FILL0_wght400_GRAD0_opsz48.svg" alt="Delete Project" class="close-project">

            </div>
            <div class="menu-option">
                <img src="./images/add_task_FILL0_wght400_GRAD0_opsz48.svg" alt="Add Task"></img>
                <p>Add Project</p>
            </div>
        </section>
    </aside>

    <main>
    </main>

    <footer>
        <p>Made by Oscar Soanes, 2023</p>
        <a href="https://github.com/OscarSoanes"><img src="./images/github.svg" alt="GitHub" /></a>
      </footer>
</body>
</html>
